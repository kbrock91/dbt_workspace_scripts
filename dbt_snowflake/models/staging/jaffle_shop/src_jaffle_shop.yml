version: 2

sources:
  - name: jaffle_shop
    description: A replica of the postgres database
    database: raw
    tables:
      - name: customers
        columns:
          - name: id
            tests:
              - not_null
              - unique
      - name: customers_2
        identifier: customers
        columns:
          - name: id
            tests:
              - not_null
              - unique
      - name: orders
        description: One record per order
        loaded_at_field: _etl_loaded_at
        freshness:
          warn_after: {count: "{{ 1 if target.name == 'prod' else 200 if target.name == 'dev' else 300 }}", period: day}
          error_after: {count: "{{ 2 if target.name == 'prod' else 400 if target.name == 'dev' else 500 }}", period: day}
        columns:
          - name: id
            tests:
              - unique
              - not_null
          - name: status
            description: "{{ doc('order_status') }}"
            tests:
              - accepted_values:
                  values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']